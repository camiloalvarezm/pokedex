<div class="group relative bg-white shadow-lg p-5 w-[243px] h-[283px] rounded-lg cursor-pointer transition-transform transform hover:scale-105">
  <h3 class="text-center text-xl">{{ pokemonName | titlecase }}</h3>
  <img
    class="w-full h-auto mt-3 rounded-md"
    [src]="pokemonImgUrl"
    [alt]="pokemonName"
    (error)="onImageError($event)"
  />
</div>
