<div
  class="group relative bg-white shadow-lg p-5 w-[243px] h-[283px] rounded-lg cursor-pointer transition-transform transform hover:scale-105"
>
  <h3 class="text-center text-xl">{{ pokemonName | titlecase }}</h3>

  @if (isLoading) {
  <div class="w-full h-full flex justify-center items-center">
    <img src="loader.svg" alt="loader" class="w-[60px] animate-spin" />
  </div>
  }

  <img
    class="w-full h-auto mt-3"
    [src]="pokemonImgUrl"
    [alt]="pokemonName"
    (error)="onImageError($event)"
    (load)="onImageLoad()"
    [hidden]="isLoading"
  />
</div>
